<div class="container-fluid p-0 h-100">
    <div class="row no-gutters h-100">
        <div class="col-lg-4 d-none d-lg-flex" style="background-image:url('assets/images/others/login-1.jpg')">
            <div class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between">
                <div>
                    <img src="assets/images/logo/logo-fold-white.svg" alt="" width="35">
                </div>
                <div>
                    <h1 class="text-white m-b-20 font-weight-normal">Exploring Daanpay</h1>
                    <p class="text-white font-size-16 lh-2 w-80 opacity-08">Helping those in need is the essence of daan. It could be one who is hungry, in need of knowledge, land or protection from danger</p>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="text-white">Â© 2019 Daanpay</span>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Legal</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-8 bg-white">
            <div class="container h-100">
                <div class="row no-gutters h-100 align-items-center">
                    <div class="col-md-8 col-lg-7 col-xl-6 mx-auto">
                        <h2>Sign In</h2>
                        <p class="m-b-30">Enter your credential to get access</p>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="phoneNumber">Phone Number</nz-form-label>
                                <nz-form-control nzErrorTip="Please enter valid phone number!">
                                    <nz-input-group [nzPrefix]="+91" [nzSuffix]="suffixIconPhone">
                                        <input type="tel" nz-input formControlName="phoneNumber" placeholder="Enter your phone number" pattern="[0-9]{10}">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <div class="d-flex align-items-center justify-content-between">
                                <nz-form-item>
                                    <nz-form-control>
                                        <label nz-checkbox formControlName="agree">
                                            <span>I have read the <a>agreement</a></span>
                                        </label>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <div>
                                            <button nz-button class="login-form-button" [nzType]="'primary'">Sign In</button>
                                        </div>
                                    </nz-form-control>
                                </nz-form-item>   
                            </div>
                        </form>
                        <ng-template #suffixIconPhone> <i nz-icon nzType="phone"></i></ng-template>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<app-processing [visible]="isProcessing"></app-processing>
